<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BISA MEDIA.MCN</title>
  <link rel="icon" type="image/png" href="images/Logo_Bisa.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    h2.section-title {
      text-align: center;
      font-size: 22px;
      font-weight: 700;
      color: #222;
      margin-bottom: 25px;
    }

    body {
      background: #f4f7fc;
      display: flex;
      justify-content: center;
      color: #222;
      scroll-behavior: smooth;
    }

    .container {
      width: 50vw;
      background: #fff;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .topbar {
      background-color: #004aad;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 25px;
      animation: fadeInTop 1s ease forwards;
    }

    .topbar .left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .topbar img {
      height: 35px;
    }

    .topbar h4 {
      margin: 0;
      font-weight: 600;
    }

    @keyframes fadeInTop {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ðŸ”¹ Gambar vertikal */
    .aduh {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      padding: 40px 40px;
    }

    .aduh img {
      width: 100%;
      max-width: 1080px;
      aspect-ratio: 4 / 5;
      object-fit: cover;
      border-radius: 14px;
      border: 2px solid #004aad;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      opacity: 0;
      transform: translateY(40px);
      transition: transform 0.6s ease, box-shadow 0.6s ease, opacity 1s ease;
      cursor: pointer;
    }

    .aduh img.show {
      opacity: 1;
      transform: translateY(0);
    }

    .aduh img:hover {
      transform: scale(1.02);
      box-shadow: 0 12px 25px rgba(0, 74, 173, 0.25);
    }

    /* ðŸ”¹ Form Kontak */
    .contact {
      display: flex;
      justify-content: center;
      margin: 50px auto;
      width: 80%;
      max-width: 900px;
    }

    .contact-form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 15px;
      animation: fadeInUp 1.2s ease forwards;
    }

    .contact-form label {
      font-weight: 600;
      color: #004aad;
    }

    .contact-form input,
    .contact-form select {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    .contact-form button {
      background-color: #25D366;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.2s;
      font-weight: 600;
      font-size: 16px;
    }

    .contact-form button:hover {
      background-color: #1ebe5d;
      transform: translateY(-2px);
    }

    footer {
      background: #004aad;
      color: #fff;
      text-align: center;
      padding: 15px;
      margin-top: 50px;
      animation: fadeInUp 1.5s ease forwards;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ðŸ”¹ Tombol Scroll Up/Down versi elegan */
    .scroll-buttons {
      position: fixed;
      right: 25px;
      bottom: 25px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 999;
    }

    .scroll-buttons button {
      background: #007bff;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0, 123, 255, 0.3);
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.35s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .scroll-buttons button.show {
      opacity: 1;
      transform: translateY(0);
    }

    .scroll-buttons button:hover {
      background: #0066dd;
      box-shadow: 0 8px 20px rgba(0, 123, 255, 0.45);
      transform: scale(1.1);
    }

    @media (max-width: 600px) {
      .container {
        width: 100vw;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="topbar">
      <div class="left">
        <img src="images/Logoyaa.png" alt="Logo">
        <h4>BISA MEDIA.MCN</h4>
      </div>
    </div>

    <section class="aduh">
      <img src="images/Gambar 1.jpg" alt="Sampul">
      <img src="images/Gambar 2.jpg" alt="Sampul">
      <img src="images/Gambar 3.jpg" alt="Sampul">
      <img src="images/Gambar 4.jpg" alt="Sampul">
      <img src="images/Gambar 5.jpg" alt="Sampul">
      <img src="images/Gambar 6.jpg" alt="Sampul">
      <img src="images/Gambar 7.jpg" alt="Sampul">
      <img src="images/Gambar 8.jpg" alt="Sampul">
      <img src="images/Gambar 9.jpg" alt="Sampul">
      <img src="images/Gambar 10.jpg" alt="Sampul">
      <img src="images/Gambar 11.jpg" alt="Sampul">
      <img src="images/Gambar 12.jpg" alt="Sampul">
      <img src="images/Gambar 13.jpg" alt="Sampul">
    </section>

    <section>
      <h2 class="section-title">Gabung Sekarang Juga</h2>
      <div class="contact">
        <div class="contact-form">
          <label for="name">Nama</label>
          <input type="text" id="name" placeholder="Contoh: Aditya Firmansyah">

          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Contoh: aditya@gmail.com">

          <label for="tiktok">Username TikTok</label>
          <input type="text" id="tiktok" placeholder="Contoh: @aditya.firmansyah">

          <label for="paket">Paket</label>
          <select id="paket">
            <option value="">Pilih Paket</option>
            <option value="Mahasiswa">Mahasiswa</option>
            <option value="Reguler">Reguler</option>
            <option value="VIP">VIP</option>
            <option value="VVIP">VVIP</option>
          </select>

          <button type="button" onclick="sendWhatsApp()">Kirim</button>
        </div>
      </div>
    </section>

    <footer>&copy; 2025 BISA MEDIA.MCN. All Rights Reserved.</footer>
  </div>

  <!-- ðŸ”¹ Tombol Scroll Elegan -->
  <div class="scroll-buttons">
    <button id="scrollUp" title="Kembali ke Atas">
      <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="white" viewBox="0 0 24 24">
        <path d="M7 14l5-5 5 5H7z" />
      </svg>
    </button>
    <button id="scrollDown" title="Ke Bawah">
      <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="white" viewBox="0 0 24 24">
        <path d="M7 10l5 5 5-5H7z" />
      </svg>
    </button>
  </div>

  <script>
    // ðŸŒ«ï¸ Fade-in gambar
    const images = document.querySelectorAll('.aduh img');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) entry.target.classList.add('show');
      });
    }, { threshold: 0.2 });
    images.forEach(img => observer.observe(img));

    // ðŸª¶ Parallax halus
    window.addEventListener("scroll", () => {
      images.forEach((img, i) => {
        const speed = (i + 1) * 0.05;
        img.style.transform = `translateY(${window.scrollY * speed * -0.02}px)`;
      });
    });

    // ðŸ“± WhatsApp
    function sendWhatsApp() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const tiktok = document.getElementById("tiktok").value.trim();
      const paket = document.getElementById("paket").value.trim();
      if (!name || !email || !tiktok || !paket) {
        alert("Harap isi semua kolom sebelum mengirim pesan.");
        return;
      }

      const phoneNumber = "6287847687691";
      const emojiWave = "%F0%9F%91%8B";
      const emojiSpark = "%E2%9C%A8";

      const text = `Halo Bisa Media! ${decodeURIComponent(emojiWave)}${decodeURIComponent(emojiSpark)}
Perkenalkan, saya ${name} (${email}).
Akun TikTok saya: ${tiktok}.
Saya tertarik untuk mengambil paket *${paket}*.

Mohon info lebih lanjut mengenai kerja samanya.`;

      const encodedText = encodeURIComponent(text);
      window.open(`https://wa.me/${phoneNumber}?text=${encodedText}`, "_blank");
    }

    // ðŸ”¹ Scroll Up/Down
    const scrollUp = document.getElementById("scrollUp");
    const scrollDown = document.getElementById("scrollDown");

    window.addEventListener("scroll", () => {
      const y = window.scrollY;
      const max = document.body.scrollHeight - window.innerHeight;

      if (y > 200) scrollUp.classList.add("show");
      else scrollUp.classList.remove("show");

      if (y < max - 200) scrollDown.classList.add("show");
      else scrollDown.classList.remove("show");
    });

    scrollUp.addEventListener("click", () => window.scrollTo({ top: 0, behavior: "smooth" }));
    scrollDown.addEventListener("click", () =>
      window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" })
    );
  </script>
</body>

</html>
